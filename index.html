<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Insta v1.0</title>

  <style>
    :root{
      /* Instagram gradient palette for HOME */
      --ig1: #F58529;
      --ig2: #DD2A7B;
      --ig3: #8134AF;
      --ig4: #515BD4;

      /* "Service drop" palette for RESULTS */
      --sd-bg1: #f7fbff;
      --sd-bg2: #edf3ff;
      --sd-drop1: #cfe0ff;
      --sd-drop2: #a7c2ff;
      --sd-drop3: #e0e9ff;
      --sd-text: #1d2b53;
      --sd-muted: #6b7aa8;
      --sd-border: #dbe5ff;

      --white: #fff;
      --shadow: 0 12px 38px rgba(0,0,0,.25);
      --radius: 16px;

      /* Transitions */
      --t-fast: 180ms ease;
      --t-med: 320ms cubic-bezier(.2,.8,.2,1);

      /* Animation timing for fade-ins (fix) */
      --anim-ease: cubic-bezier(.2,.8,.2,1);
    }

    /* Reset */
    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    img{ display:block; max-width:100%; }
    body{
      margin:0;
      color:#fff;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      line-height:1.5;

      /* HOME gradient */
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, var(--ig1), var(--ig2), var(--ig3), var(--ig4));
      background-attachment: fixed;
    }

    /* Loader (Instagram colors) */
    .loader{
      position:fixed; inset:0; z-index:9999;
      display:grid; place-items:center;
      background:
        radial-gradient(1000px 700px at 85% 15%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, var(--ig1), var(--ig2), var(--ig3), var(--ig4));
      transition: opacity var(--t-med), visibility var(--t-med);
    }
    .loader.hidden{ opacity:0; visibility:hidden; }
    .ig-loader{ position:relative; width:120px; height:120px; filter: drop-shadow(0 12px 28px rgba(0,0,0,.35)); }
    .ig-ring{
      width:100%; height:100%; border-radius:50%;
      background: conic-gradient(from 0deg, var(--ig1), var(--ig2), var(--ig3), var(--ig4), var(--ig1));
      -webkit-mask: radial-gradient(farthest-side, transparent 64%, #000 66%);
              mask: radial-gradient(farthest-side, transparent 64%, #000 66%);
      animation: spin 1.1s linear infinite;
    }
    .ig-dot{
      position:absolute; inset:0; margin:auto; width:18px; height:18px; border-radius:50%; background:#fff;
      box-shadow: 0 0 0 6px rgba(255,255,255,.15), 0 0 0 12px rgba(255,255,255,.06);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    @keyframes pulse{ 0%,100%{ transform: scale(1); opacity:1; } 50%{ transform: scale(1.25); opacity:.85; } }

    /* Views (SPA) */
    .app{ min-height:100vh; }
    .view{
      display:none; opacity:0; transform: translateY(10px);
      transition: opacity var(--t-med), transform var(--t-med);
    }
    .view.active{ display:block; opacity:1; transform: translateY(0); }

    /* HOME VIEW */
    .home-wrap{
      min-height:100vh; display:grid; place-items:center; padding:32px 16px;
    }
    .home{ width:100%; max-width:880px; text-align:center; }
    .title{
      font-weight:800; letter-spacing:.4px; line-height:1.1;
      font-size: clamp(34px, 6vw, 64px);
      text-shadow: 0 4px 22px rgba(0,0,0,.35);
      opacity:0; transform: translateY(10px);
      animation: fadeUp .8s var(--anim-ease) .1s forwards;
    }
    .search-wrap{
      margin:18px auto 0; display:grid; grid-template-columns: 1fr auto; gap:10px;
      padding:14px; border-radius: var(--radius);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16);
      box-shadow: var(--shadow); backdrop-filter: blur(6px); max-width:760px;
      opacity:0; transform: translateY(10px);
      animation: fadeUp .8s var(--anim-ease) .25s forwards;
    }
    .search-input{
      height:56px; width:100%; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08); color:#fff; padding:0 16px; font-size:18px; outline:none;
      transition: box-shadow var(--t-fast), border var(--t-fast), background var(--t-fast);
    }
    .search-input::placeholder{ color: rgba(255,255,255,.85); }
    .search-input:focus{ border-color: rgba(255,255,255,.42); background: rgba(255,255,255,.12); box-shadow: 0 0 0 5px rgba(255,255,255,.16); }
    .search-btn{
      height:56px; min-width:56px; padding:0 18px; display:inline-flex; align-items:center; justify-content:center; gap:10px;
      border-radius:12px; color:#fff; font-weight:700; letter-spacing:.2px; border:1px solid rgba(255,255,255,.25);
      background: linear-gradient(135deg, var(--ig1), var(--ig2), var(--ig3), var(--ig4));
      box-shadow: 0 12px 30px rgba(0,0,0,.35), 0 0 0 4px rgba(221,42,123,.25);
      cursor:pointer; transition: transform var(--t-fast), box-shadow var(--t-fast), filter var(--t-fast);
    }
    .search-btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,.42), 0 0 0 6px rgba(221,42,123,.28); filter: saturate(1.05) brightness(1.03); }
    .search-btn svg{ width:22px; height:22px; }

    @keyframes fadeUp{ to{ opacity:1; transform: translateY(0);} }

    /* RESULTS VIEW - "Service drop" look */
    .results-wrap{
      min-height:100vh;
      display:grid; place-items:center;
      padding: 28px 16px;
      background: linear-gradient(180deg, var(--sd-bg1), var(--sd-bg2));
      color: var(--sd-text);
      position: relative;
      overflow: hidden;
    }

    /* Decorative drops (background) */
    .drops{ position:absolute; inset:0; pointer-events:none; }
    .drop{
      position:absolute;
      width: 140px; height: 140px;
      background: radial-gradient(60% 60% at 30% 30%, #ffffffc7 0%, #ffffff40 45%, transparent 60%),
                  linear-gradient(145deg, var(--sd-drop1), var(--sd-drop2));
      border-radius: 58% 42% 60% 40% / 55% 45% 55% 45%;
      filter: blur(1px);
      box-shadow: inset 0 -10px 18px #ffffff66, inset 0 10px 20px #0000000d, 0 18px 28px #8fb1ff3b;
      opacity: .65;
      animation: float 6s ease-in-out infinite;
    }
    .drop.d2{ width: 180px; height: 180px; left: 8%; top: 12%; animation-duration: 7s; background: linear-gradient(145deg, var(--sd-drop2), var(--sd-drop3)); }
    .drop.d1{ right: -40px; top: 18%; }
    .drop.d3{ left: -50px; bottom: -30px; width: 220px; height: 220px; animation-duration: 8s; }
    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0) rotate(0deg); }
      50%{ transform: translateY(-10px) translateX(6px) rotate(1.5deg); }
    }

    .service-card{
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 720px;
      padding: 28px 22px;
      border-radius: 18px;
      background: rgba(255,255,255,.7);
      border: 1px solid var(--sd-border);
      box-shadow: 0 18px 50px rgba(151,176,255,.35);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    .service-text{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      color: var(--sd-text);
      font-weight: 800;
      letter-spacing: .2px;
      font-size: clamp(22px, 4.6vw, 36px);
    }
    .service-text img{
      width: clamp(28px, 6vw, 42px);
      height: auto;
      filter: drop-shadow(0 6px 18px rgba(99,124,255,.35));
    }
    .service-sub{
      margin-top: 10px;
      color: var(--sd-muted);
      font-size: 14px;
    }

    /* Back button (top-left) */
    .backHome{
      position: absolute;
      top: 16px; left: 16px; z-index: 2;
      display: inline-flex; align-items: center; justify-content: center;
      width: 42px; height: 42px; border-radius: 12px;
      border: 1px solid var(--sd-border);
      background: rgba(255,255,255,.8);
      color: var(--sd-text);
      cursor: pointer;
      transition: transform var(--t-fast), box-shadow var(--t-fast);
      box-shadow: 0 6px 18px rgba(151,176,255,.28);
    }
    .backHome:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(151,176,255,.38); }
    .backHome svg{ width: 20px; height: 20px; }

    /* Ad slots under search */
    .ad-slot{
      margin: 16px auto 0;
      max-width: 760px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .ad-slot img{
      display:block;
      height:auto;
      border-radius: 12px;
      box-shadow: 0 8px 26px rgba(0,0,0,.28);
    }
    .ad-desktop{ display: none; }
    .ad-mobile{ display: block; }
    @media (min-width: 768px){
      .ad-desktop{ display: block; }
      .ad-mobile{ display: none; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .loader, .ig-ring, .ig-dot, .view, .drop{ transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader" aria-busy="true" aria-live="polite">
    <div class="ig-loader" aria-hidden="true">
      <div class="ig-ring"></div>
      <div class="ig-dot"></div>
    </div>
  </div>

  <main class="app">
    <!-- HOME VIEW -->
    <section id="home" class="view active" aria-label="Home">
      <div class="home-wrap">
        <div class="home">
          <!-- Replaceable title -->
          <h1 id="homeTitle" class="title">Prime Insta v1.0</h1>

          <!-- Search -->
          <form id="searchForm" class="search-wrap" autocomplete="off" novalidate>
            <input id="searchInput" class="search-input" type="text" placeholder="username" aria-label="Search" />
            <button id="searchBtn" class="search-btn" type="submit" aria-label="Search">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </form>

          <!-- Adsterra banners (replace href with your referral link) -->
          <div class="ad-slot" aria-label="Advertisement">
            <div class="ad-desktop">
              <a href="" target="_blank" rel="nofollow noopener noreferrer">
                <img alt="Adsterra 728x90 banner" width="728" height="90"
                  src="https://landings-cdn.adsterratech.com/referralBanners/png/728%20x%2090%20px.png" />
              </a>
            </div>
            <div class="ad-mobile">
              <a href="" target="_blank" rel="nofollow noopener noreferrer">
                <img alt="Adsterra 300x250 banner" width="300" height="250"
                  src="https://landings-cdn.adsterratech.com/referralBanners/png/300%20x%20250%20px.png" />
              </a>
            </div>
          </div>
          <!-- /Adsterra banners -->

        </div>
      </div>
    </section>

    <!-- RESULTS VIEW - Service drop message only -->
    <section id="results" class="view" aria-label="Search results">
      <div class="results-wrap">
        <button id="backHome" class="backHome" aria-label="Back to home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <!-- Decorative drops -->
        <div class="drops" aria-hidden="true">
          <div class="drop d1"></div>
          <div class="drop d2"></div>
          <div class="drop d3"></div>
        </div>

        <div class="service-card" role="region" aria-live="polite">
          <div class="service-text">
            <span>Service temporary unavailable</span>
            <!-- Replace this image with your own -->
            <img src="images/sad.png" alt="Sad face" />
          </div>
          <div class="service-sub">Please try again later.</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Replace with your ad link
    const AD_URL = "https://www.profitableratecpm.com/s3322u1zrt?key=ffe0bfb6541172e28ce17e6ecb1a188c";

    // SPA helpers
    const views = {
      home: document.getElementById("home"),
      results: document.getElementById("results")
    };
    function navigate(to){
      Object.entries(views).forEach(([key, el]) => {
        el.classList.toggle("active", key === to);
        el.setAttribute("aria-hidden", key === to ? "false" : "true");
      });
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Hide loader after page load
    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("loader").classList.add("hidden"), 650);
    });

    // Search behavior with ad gating
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const backHome = document.getElementById("backHome");

    let searchClicks = 0;

    function openAd(){
      try{
        window.open(AD_URL, "_blank", "noopener,noreferrer");
      }catch(e){}
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      searchClicks++;
      if (searchClicks <= 3) {
        openAd(); // First three clicks open ad
        return;
      }
      // After 3 clicks show the service message
      navigate("results");
    });

    backHome.addEventListener("click", () => {
      navigate("home");
      // optional: input.value = "";
    });
  </script>
</body>
</html>
